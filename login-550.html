<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Wheeler Spot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .section {
            max-width:400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            padding-right: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;

        }

<body>
    <header>
        <h1>Two Wheeler Spot</h1>
    </header>
    <nav>
        <a href="#trader">Trader</a>

    </nav>

        <div class="section" id="trader">
            <h2>Trader Login</h2>
            <div class="login-form">
                <form action="trader_login.php" method="post">
                    <div class="form-group">
                        <label for="trader-username">Username:</label>
                        <input type="text" id="trader-username" name="trader-username" required>
                    </div>
                    <div class="form-group">
                        <label for="trader-password">Password:</label>
                        <input type="password" id="trader-password" name="trader-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="trader_signup.php">Sign up</a></p>
            </div>
        </div>
        <div class="section" id="owner">
            <h2>Owner Login</h2>
            <div class="login-form">
                <form action="owner_login.php" method="post">
                    <div class="form-group">
                        <label for="owner-username">Username:</label>
                        <input type="text" id="owner-username" name="owner-username" required>
                    </div>
                    <div class="form-group">
                        <label for="owner-password">Password:</label>
                        <input type="password" id="owner-password" name="owner-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="owner_signup.php">Sign up</a></p>
            </div>
        </div>
